<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAL Notes - Academic Excellence</title>
    <style>
        :root {
            --primary-blue: #0056b3;
            --secondary-blue: #e7f1ff;
            --accent-blue: #004494;
            --white: #ffffff;
            --text-dark: #333333;
            --text-light: #666666;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation / Header */
        header {
            background-color: var(--white);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            color: var(--primary-blue);
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
        }

        /* Home Section */
        #home-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        /* Subject Section (hidden by default) */
        .subject-page {
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        .unit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .math-category {
            margin-bottom: 2.5rem;
        }

        .math-category h3 {
            color: var(--primary-blue);
            border-bottom: 2px solid var(--secondary-blue);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Buttons */
        .btn {
            background-color: var(--white);
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            background-color: var(--primary-blue);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-back {
            background-color: var(--text-light);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            background-color: var(--text-dark);
        }

        .btn-unit {
            padding: 1rem;
            font-size: 1rem;
            background-color: var(--secondary-blue);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .subject-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>IAL Notes</h1>
    </header>

    <div class="container">
        <!-- HOME SECTION -->
        <section id="home-section">
            <p style="color: var(--text-light); font-size: 1.1rem;">Select a subject to access study resources</p>
            <div class="subject-grid">
                <button class="btn" onclick="showSubject('biology')">Biology</button>
                <button class="btn" onclick="showSubject('physics')">Physics</button>
                <button class="btn" onclick="showSubject('chemistry')">Chemistry</button>
                <button class="btn" onclick="showSubject('maths')">Maths</button>
                <button class="btn" onclick="showSubject('psychology')">Psychology</button>
            </div>
        </section>

        <!-- SUBJECT TEMPLATE SECTION (Dynamic Content) -->
        <section id="subject-view" class="subject-page">
            <button class="btn-back" onclick="goHome()">‚Üê Back to Home</button>
            <h2 id="subject-title" style="margin-bottom: 1rem; font-size: 2rem; color: var(--primary-blue);">Subject Name</h2>
            
            <!-- Grid for Bio, Phys, Chem, Psych -->
            <div id="standard-units" class="unit-grid">
                <!-- Buttons injected by JS -->
            </div>

            <!-- Special Grid for Maths -->
            <div id="maths-units" style="display: none;">
                <div class="math-category">
                    <h3>Pure Mathematics</h3>
                    <div class="unit-grid" id="math-pure"></div>
                </div>
                <div class="math-category">
                    <h3>Statistics</h3>
                    <div class="unit-grid" id="math-stats"></div>
                </div>
                <div class="math-category">
                    <h3>Mechanics</h3>
                    <div class="unit-grid" id="math-mechanics"></div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        &copy; 2023 IAL Notes - Dedicated to Academic Success
    </footer>

    <script>
        const subjects = {
            biology: { title: "Biology", units: 6 },
            physics: { title: "Physics", units: 6 },
            chemistry: { title: "Chemistry", units: 6 },
            psychology: { title: "Psychology", units: 6 },
            maths: {
                title: "Mathematics",
                pure: ["P1", "P2", "P3", "P4"],
                stats: ["S1", "S2"],
                mechanics: ["M1", "M2"]
            }
        };

        function showSubject(subjectKey) {
            const home = document.getElementById('home-section');
            const view = document.getElementById('subject-view');
            const title = document.getElementById('subject-title');
            const standardUnits = document.getElementById('standard-units');
            const mathsUnits = document.getElementById('maths-units');

            const data = subjects[subjectKey];
            title.innerText = data.title;

            // Clear previous buttons
            standardUnits.innerHTML = '';
            mathsUnits.style.display = 'none';
            standardUnits.style.display = 'none';

            if (subjectKey === 'maths') {
                mathsUnits.style.display = 'block';
                renderMathUnits(data);
            } else {
                standardUnits.style.display = 'grid';
                for (let i = 1; i <= data.units; i++) {
                    const btn = createUnitBtn(`Unit ${i}`, subjectKey);
                    standardUnits.appendChild(btn);
                }
            }

            home.style.display = 'none';
            view.style.display = 'block';
            window.scrollTo(0, 0);
        }

        function renderMathUnits(data) {
            const pureContainer = document.getElementById('math-pure');
            const statsContainer = document.getElementById('math-stats');
            const mechContainer = document.getElementById('math-mechanics');

            pureContainer.innerHTML = '';
            statsContainer.innerHTML = '';
            mechContainer.innerHTML = '';

            data.pure.forEach(unit => pureContainer.appendChild(createUnitBtn(unit, 'maths')));
            data.stats.forEach(unit => statsContainer.appendChild(createUnitBtn(unit, 'maths')));
            data.mechanics.forEach(unit => mechContainer.appendChild(createUnitBtn(unit, 'maths')));
        }

        function createUnitBtn(label, subject) {
            const btn = document.createElement('button');
            btn.className = 'btn btn-unit';
            btn.innerText = label;
            btn.onclick = () => {
                const url = `https://drive.google.com/drive/folders/REPLACE_THIS_${subject.toUpperCase()}_${label.replace(' ', '_')}`;
                window.open(url, '_blank');
            };
            return btn;
        }

        function goHome() {
            document.getElementById('home-section').style.display = 'flex';
            document.getElementById('subject-view').style.display = 'none';
        }
    </script>
</body>
</html>
